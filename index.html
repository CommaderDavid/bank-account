<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bank Account</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to the Fidgetech Credit Union</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div id="new-account">
            <form id="account-setup">
              <h2>Register a new account:</h2>
              <label for="name">Name:</label>
              <input type="text" id="name"> <br>
              <label for="first-deposit">Initial Deposit:</label>
              <input type="number" id="first-deposit" step="0.01"> <br>
              <button type="submit" class="btn btn-primary">Create account</button>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <form id="account-management">
            <h2>Deposit or Withdraw funds</h2>
            <label for="deposit">Deposit Amount:</label>
            <input type="number" id="deposit" step="0.01" required min=0> <br>
            <label for="withdraw">Withdraw Amount:</label>
            <input type="number" id="withdraw" step="0.01"> <br>
            <button type="button" class="btn btn-primary">Add/Subtract</button>
          </form>
        </div>
      </div>
      <div id="user-account">
        <h3>Current Balance:</h3>
        <p class="current-balance">$ <span id="amount"></span></p>
      </div>
    </div>
  </body>
</html>
